<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
        }
        
        .title {
            margin-top: 0;
            color: #fff;
            font-size: 24px;
            letter-spacing: 1px;
        }
        
        .status-display {
            margin: 20px 0;
            padding: 10px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-height: 36px;
        }
        
        .agent-profile-link {
            display: block;
            font-family: monospace;
            font-size: 14px;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .agent-profile-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        .record-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            text-align: center;
        }
        
        .circle-text {
            display: none; /* Hide this element as requested */
        }
        
        /* 3D Visualizer Container - remove any borders or backgrounds */
        .visualizer-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
            overflow: visible; /* Allow sphere effects to overflow */
            background-color: transparent;
            border: none;
            box-shadow: none;
        }
        
        /* Remove the red pulse animation - we'll make the sphere itself pulse */
        .visualizer-container.recording {
            /* Animation removed - sphere will handle pulsing */
        }
        
        .button {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            background-color: rgba(255, 255, 255, 0.7);
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        
        .button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .button.recording {
            background-color: rgba(255, 51, 51, 0.8);
        }
        
        .button.recording:hover {
            background-color: rgba(255, 85, 85, 0.9);
            box-shadow: 0 0 15px rgba(255, 85, 85, 0.5);
        }
        
        .loading-indicator {
            display: none;
            margin-top: 10px;
        }
        
        .loading-indicator.visible {
            display: block;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #222;
            border-top: 3px solid #00aa00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="statusDisplay" class="status-display">Initializing...</div>
        <a id="agentProfileLink" href="/agent_profile" class="agent-profile-link" style="display: none;">agent profile on blockchain</a>
        
        <div class="record-container">
            <div id="circleText" class="circle-text">Ready</div>
            <!-- 3D visualizer container -->
            <div id="visualizerContainer" class="visualizer-container">
                <!-- Three.js visualizer will be inserted here -->
            </div>
        </div>
        
        <button id="validateBtn" class="button">Validate</button>
        
        <div id="loadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
        </div>
    </div>
    
    <!-- Load GGWave library -->
    <script src="/static/ggwave.js"></script>
    
    <!-- Load Three.js visualizer -->
    <script type="module" src="/static/js/visualizer.js"></script>
    
    <!-- Load application script -->
    <script type="module" src="/static/app.js"></script>
</body>
</html>
